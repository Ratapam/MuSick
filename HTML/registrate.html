<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<link rel="stylesheet" href="css/estilo.css">
	<script type="text/javascript" src="Js/js.js"></script>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/styles2.css">
	<title>Registrate</title>
</head>
<body>
	<div class="container">
	<div class="d-flex justify-content-center h-100">
		<div class="card">
			<div class="card-header">
				<h3>Regístrate</h3>
			</div>
			<div class="card-body ">
				<form>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><img src="img/correo.png" class="iconos"></span>
						</div>
						<input type="text" class="form-control" placeholder="correo">
					</div>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><img src="img/correo.png" class="iconos"></span>
						</div>
						<input type="text" class="form-control" placeholder="repite el correo">
					</div>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><img src="img/user.png" class="iconos"></span>
						</div>
						<input type="text" class="form-control" placeholder="nickname">
					</div>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><img src="img/llave.png" class="iconos"></span>
						</div>
						<input type="password" class="form-control" placeholder="contraseña">
					</div>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><img src="img/llave.png" class="iconos"></span>
						</div>
						<input type="password" class="form-control" placeholder="repetir contraseña">
					</div>
					<div class="row align-items-center remember">
						<input type="radio" id="masculino" name="sexo">Masculino
					</div>
					<div class="row align-items-center remember">
						<input type="radio" id="femenino" name="sexo">Femenino
					</div>
					<div class="row align-items-center remember">
						<input type="radio" id="none" name="sexo">Prefiero no decirlo
					</div>

					<div class="form-group">
						<input type="submit" value="Registro" class="btn float-right login_btn">
					</div>
				</form>
			</div>
		</div>
	</div>
	<div id="pswd_info2">
		<img id="mono1" src="img/mono3.png">
	</div>

	<div id="pswd_info">
	    <img src="img/ejemplo.png">
	    <h5>La contraseña debe cumplir estos requisitos:</h5>
	    <ul>
		    <li id="letter" class="invalid">Necesita al menos <strong> una letra</strong>
		    </li>
		    <li id="capital" class="invalid">Necesita al menos <strong> una letra mayúscula</strong></li>
		    <li id="number" class="invalid">Necesita al menos <strong> un número</strong></li>
		    <li id="length" class="invalid">Necesita al menos <strong> 8 caracteres</strong></li>
	    </ul>
	</div>
</div>
</body>
</html>
