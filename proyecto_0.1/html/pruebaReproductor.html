<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<link rel="stylesheet" href="../css/minibootstrap.css">
	<link rel="stylesheet" href="../css/reproductor.css">
	<script>
		window.onload = function () {
			var audio = document.getElementById("audio");
			audio.volume = document.getElementById("volume").value;
			// Eventos
			document.getElementById("play").onclick = function () { audio.play() }
			document.getElementById("pause").onclick = function () { audio.pause() }
			document.getElementById("stop").onclick = function () { audio.load() }
			document.getElementById("volume").onchange = function (e) { audio.volume = e.target.value }
			audio.ontimeupdate = function () {
				document.getElementById("time").max = audio.duration;
				document.getElementById("time").value = audio.currentTime;
			}
			// document.getElementById("cancion").innerHTML = audio.currentSrc;
		}
	</script>
</head>
<body>
	<footer>
		<div id="reproductor">
				<div class="col-12 col-sm-3">
						<button type="button" id="play"><img src="../img/reproductor/play.png"></button>
						<button type="button" id="pause"><img src="../img/reproductor/pause.png"></button>
						<button type="button" id="stop"><img src="../img/reproductor/stop.png"></button>
				</div>
				<div class="col-12 col-sm-6">
						<img src="../img/reproductor/tiempo.png"> <input type="range" id="time" step=".1" min="0" max="0" value="0">
				</div>
				<div class="col-12 col-sm-3">
						<img src="../img/reproductor/volumen.png"> <input type="range" id="volume" step=".1" min="0" max="1" value="1">
				</div>

			<button type="button" id="play"><img src="../img/reproductor/play.png"></button>

			<p><img src="../img/reproductor/volumen.png"> <input type="range" id="volume" step=".1" min="0" max="1" value="1"></p>
			<p><img src="../img/reproductor/tiempo.png"> <input type="range" id="time" step=".1" min="0" max="0" value="0"></p>
			<p>Cancion: <strong id="cancion"></strong></p>

				<source src="../musica/cancion1.mp3" type="audio/mpeg" />

		</div>
	</footer>
</body>

</html>
